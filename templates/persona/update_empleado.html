
{% extends 'base.html' %}

{% block title %}
    Editar Empleado
{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell">
                <h1>Modificar Empleado</h1>
                <div class ="cell">
                    <form class="grid-x grid-margin-x" method="POST"> {% csrf_token %}
                        <div class="cell large-6">
                            <label> Nombres:
                                {{form.first_name}}
                            </label>
                        </div>
                        <div class="cell large-6">
                            <label> Apellidos:
                                {{form.last_name}}
                            </label>
                        </div>
                        <div class="cell large-6">
                            <label> Area:
                                {{form.departamento}}
                            </label>
                        </div>
                        <div class="cell large-6">
                            <label> Puesto:
                                {{form.job}}
                            </label>
                        </div>
                        <div class="cell large-6">
                            <label> Habilidades:
                                {{form.habilidades}}
                            </label>
                        </div>
                        <div class="cell">
                                <button type="submit" class="success button">Actualizar</button>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
